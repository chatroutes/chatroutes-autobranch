# Pytest configuration
[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Show extra test summary info
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=chatroutes_autobranch
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    slow: Slow-running tests (e.g., involving embeddings)

# Coverage configuration
[coverage:run]
source = src/chatroutes_autobranch
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
